<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppresseur d'Arrière-Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Outil de Suppression d'Arrière-Plan</h1>
            <p class="text-gray-600 mt-2">Chargez une image avec un fond uni pour le rendre transparent.</p>
        </div>

        <!-- Section de contrôle -->
        <div class="bg-gray-50 p-4 rounded-lg mb-8 flex flex-col md:flex-row items-center justify-center gap-4">
            <div>
                <label for="imageLoader" class="cursor-pointer bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    1. Choisir une image
                </label>
                <input type="file" id="imageLoader" name="imageLoader" class="hidden"/>
            </div>
            <div class="flex items-center gap-2">
                <label for="tolerance" class="font-medium">Tolérance :</label>
                <input type="range" id="tolerance" name="tolerance" min="0" max="200" value="20" class="w-40">
                <span id="toleranceValue" class="font-semibold w-8 text-center">20</span>
            </div>
            <button id="removeBgButton" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 disabled:bg-gray-400" disabled>
                2. Supprimer le fond
            </button>
        </div>

        <!-- Message d'information -->
        <div id="infoMessage" class="text-center text-gray-500 mb-8">
            <p>L'arrière-plan est déterminé par la couleur du pixel en haut à gauche de votre image.</p>
        </div>
        
        <!-- Canvases pour l'affichage -->
        <div class="grid md:grid-cols-2 gap-8">
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-2">Originale</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-2">Résultat</h2>
                <canvas id="resultCanvas" class="bg-white" style="background-image: repeating-conic-gradient(#e5e7eb 0% 25%, #ffffff 0% 50%); background-size: 20px 20px;"></canvas>
            </div>
        </div>

        <!-- Bouton de téléchargement -->
        <div class="text-center mt-8">
            <a id="downloadLink" class="hidden bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                Télécharger le résultat
            </a>
        </div>
    </div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const originalCanvas = document.getElementById('originalCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const removeBgButton = document.getElementById('removeBgButton');
        const toleranceSlider = document.getElementById('tolerance');
        const toleranceValue = document.getElementById('toleranceValue');
        const downloadLink = document.getElementById('downloadLink');
        const infoMessage = document.getElementById('infoMessage');

        const originalCtx = originalCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        let originalImage = null;

        // Met à jour la valeur de la tolérance affichée
        toleranceSlider.addEventListener('input', (e) => {
            toleranceValue.textContent = e.target.value;
        });

        // Gère le chargement de l'image par l'utilisateur
        imageLoader.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    // Ajuste la taille des canvas à celle de l'image
                    originalCanvas.width = resultCanvas.width = img.width;
                    originalCanvas.height = resultCanvas.height = img.height;
                    
                    // Dessine l'image originale
                    originalCtx.drawImage(img, 0, 0);
                    
                    // Efface le canvas de résultat précédent
                    resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
                    downloadLink.classList.add('hidden');
                    removeBgButton.disabled = false;
                    infoMessage.classList.remove('hidden');
                }
                img.src = event.target.result;
            }
            if (e.target.files[0]) {
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Gère le clic sur le bouton de suppression
        removeBgButton.addEventListener('click', () => {
            if (!originalImage) return;

            // Récupère les données de pixels de l'image originale
            const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
            const data = imageData.data;
            
            // La couleur de l'arrière-plan est celle du premier pixel (en haut à gauche)
            const bgRed = data[0];
            const bgGreen = data[1];
            const bgBlue = data[2];
            
            const tolerance = parseInt(toleranceSlider.value, 10);

            // Parcourt tous les pixels
            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // Calcule la "distance" entre la couleur du pixel et la couleur de fond
                const distance = Math.sqrt(
                    Math.pow(red - bgRed, 2) +
                    Math.pow(green - bgGreen, 2) +
                    Math.pow(blue - bgBlue, 2)
                );

                // Si la distance est dans la tolérance, rend le pixel transparent
                if (distance < tolerance) {
                    data[i + 3] = 0; // Met le canal alpha à 0 (transparent)
                }
            }
            
            // Dessine les données de pixels modifiées sur le canvas de résultat
            resultCtx.putImageData(imageData, 0, 0);

            // Met à jour le lien de téléchargement
            downloadLink.href = resultCanvas.toDataURL('image/png');
            downloadLink.download = 'image_sans_fond.png';
            downloadLink.classList.remove('hidden');
        });

    </script>
</body>
</html>
